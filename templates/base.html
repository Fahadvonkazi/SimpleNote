<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #87cefa;
        }
    </style>
    <title>{% block title %}Note Taking App{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/SimpleNote_logo.png') }}" />
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in
    messages %} {% if category == 'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <footer class="text-center bg-light text-muted fixed-bottom" style="height: 3cm; position: relative;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.05); padding: 1cm;">
            <p class="mb-0" style="display: inline;">Â© 2024</p>
            <a class="text-reset fw-bold" href="/impressum" style="display: inline; margin-left: 0.5cm;">Impressum</a>
        </div>
    </footer>
