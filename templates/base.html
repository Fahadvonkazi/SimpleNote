<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Zeichenkodierung wird gesetzt -->
    <meta charset="UTF-8">
    <!-- Fenster für Design wird gesetzt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #87cefa;
        }
    </style>
    <title>{% block title %}Note Taking App{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/SimpleNote_logo.png') }}" />
</head>

<body>
    <!-- Flash-Nachrichten -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                    <!-- Fehlermeldung -->
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <!-- Button fürs Schließen -->
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% else %}
                    <!-- Erfolgsmeldung -->
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <!-- Schließen der Schaltfläche -->
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Hauptinhalt-Container -->
    <div class="container">
        <!-- Inhaltsblock -->
        {% block content %} {% endblock %}
    </div>

    <!-- Fußzeile -->
    <footer class="text-center bg-light text-muted fixed-bottom" style="height: 1.7cm;">
        <div style="background-color: rgba(0, 0, 0, 0.05); padding: 0.6cm;">
            <p class="mb-0">© 2024</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJ"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXUB6S3ZQKD7fpj9Bvv2SrfKTK7I4w9bFfF"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
