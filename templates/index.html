<!-- index.html -->
{% extends "base.html" %}
{% block content %}
<div class="container-lg my-5">
    <h3>Login</h3>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Name eingeben" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
        </div>
        <br />
        <button type="submit" class="btn btn-light">Log In!</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Create One</a></p>
</div>
{% endblock %}
