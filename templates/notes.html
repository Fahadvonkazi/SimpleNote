{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="container-lg my-5">
    <div class="row align-items-start">
        <div class="col-md-2">
            <!-- Bar für Textformatierung -->
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/SimpleNote_logo.png') }}" alt="SimpleNote Logo" class="mr-3" height="50">
                <div>
                    <button class="btn btn-outline-dark mr-2">Font Size</button>
                    <button class="btn btn-outline-dark mr-2">Font Color</button>
                    <button class="btn btn-outline-dark mr-2">Bold</button>
                    <button class="btn btn-outline-dark mr-2">Italic</button>
                    <button class="btn btn-outline-dark mr-2">Underline</button>
                    <button class="btn btn-outline-dark mr-2">Strikethrough</button>
                    <button class="btn btn-outline-dark mr-2">Insert Image</button>
                </div>
            </div>
        </div>

        <!-- Seitenleiste für Boos -->
        <div class="col-md-4">
            <div class="list-group mb-4">
                <a href="#" class="list-group-item list-group-item-action active">
                    Book 1
                </a>
                <a href="#" class="list-group-item list-group-item-action">Book 2</a>
            </div>
            <button class="btn btn-light">Add Book</button>
        </div>

        <!-- Seitenleiste für Pages -->
        <div class="col-md-4">
            <div class="list-group mb-4">
                <a href="#" class="list-group-item list-group-item-action active">
                    Page 1
                </a>
                <a href="#" class="list-group-item list-group-item-action">Page 2</a>
            </div>
            <button class="btn btn-light">Add Page</button>
        </div>

        <!-- Eingabefeld für Notess -->
        <div class="col-md-6">
            <textarea class="form-control mb-4" rows="20" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Button zum Ausloggen -->
        <div class="col-md-2 text-left">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#logoutModal">
            </button>
        </div>
    </div>
</div>

<!-- Bestätigungsmeldung beim Ausloggen -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
