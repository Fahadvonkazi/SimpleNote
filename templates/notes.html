      <!--Button f체r den text formatierung -->
          <button type="button" id="Normal" class="button" onclick="updateText('Normal')">Normal</button>

          <button type="button" id="Underline" class="button" onclick="updateText('Underline')">Underline</button>

      <!--Buttonsf체r den pages -->

          <button type="button" id="PageTwo" class="notes-button05 button" onclick="showPlaceholder(2)">Page Two</button>

     <textarea name="placeholder1" id="placeholder1" placeholder="Placeholder 1" class="notes-textarea textarea placeholder"></textarea>

    <button type="button" id="Logout" class="button">Logout</button>
    
    <button id="Save" type="button" class="notes-button11 button">
        <span class="notes-text1">Save</span>
    </button>
</footer>


  </div>

            }

            // ausgew채hlte platz halter anzeigen
            document.getElementById(`placeholder${placeholderNumber}`).style.display = 'block';

        }

<script>
 // Das richtige platzhalter anzeigen  entsprechen der selected page
    let activePlaceholder = 1;
    function showPlaceholder(placeholderNumber) {
        
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`placeholder${i}`).style.display = 'none';
        }

        
        document.getElementById(`placeholder${placeholderNumber}`).style.display = 'block';
        activePlaceholder = placeholderNumber;

        document.getElementById('Save').style.display = 'block';
    }
// Popup Alert
    function addPage() {
        alert("Upgrade to premium to unlock all features!");
    }

    //Formatierungs des  Texts im Platzhalter
    function updateText(format) {
        const placeholder = document.getElementById(`placeholder${activePlaceholder}`);
        const currentText = placeholder.value;

        switch (format) {
            case 'Normal':
                placeholder.value = currentText;
                break;
            case 'Bold':
                placeholder.value = `**${currentText}**`;
                break;
            case 'Underline':
                placeholder.value = `_${currentText}_`;
                break;
            case 'StrikeThrough':
                placeholder.value = `~~${currentText}~~`;
                break;
            default:
                break;
        }
    }
</script>
