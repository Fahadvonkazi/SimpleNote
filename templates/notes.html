<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./notesStyle.css" rel="stylesheet">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
    }

    .notes-container {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin: 0 auto;
      flex: 1;
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .header-content {
      display: flex;
      align-items: center;
    }

    .logo {
      margin-right: 20px;
    }

    .header-buttons button {
      margin-right: 10px;
    }

    .main-content {
      display: flex;
      flex: 2;
      /* Updated styles for horizontal mirroring */
      flex-direction: row-reverse;
    }

    .notes-container2 {
      flex: 2;
      padding: 20px;
      order: 1;
    }

    .notes-sidebar {
      flex: 0,5;
      padding: 20px;
      background-color: #f0f0f0;
    
      order: 2;
    }

    .notes-nav button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .notes-footer img {
  margin-right: 10px;
  border-radius: 50%; /* Make the image round */
}

    #AddPage {
      margin-top: 100px;
    }
    #Save {
      margin-left: 20px;
    }

    .notes-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
      margin-top: auto;
    }

    .notes-footer img {
      margin-right: 10px;
    }

    .notes-text {
      margin-right: 10px;
    }

    .button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .notes-textarea {
      width: 100%;
      height: 600px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .notes-button11 {
      background-color: #28a745;
    }

    .notes-button11:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="notes-container">
    <header id="Top" data-role="Header" class="notes-header">
      <div class="header-content">
        <img alt="logo" src="{{ url_for('static', filename='images/SimpleNote_logo.png') }}" alt="SimpleNote Logo" width="150" height="100" class="logo" />
        <div class="header-buttons">
          <button type="button" id="Normal" class="button">Normal</button>
          <button type="button" id="Bold" class="notes-button01 button">Bold</button>
          <button type="button" id="Underline" class="button">Underline</button>
          <button type="button" id="StrikeThrough" class="button">Strikethrough</button>
        </div>
      </div>
      <div data-role="MobileMenu" class="notes-mobile-menu"></div>
    </header>

    <div class="main-content">
      <div class="notes-sidebar">
        <nav class="notes-nav">
          <svg viewBox="0 0 1024 1024" class="notes-icon" width="20" height="20">
            <!-- Your path data here -->
          </svg>

          <button type="button" id="PageOne" class="notes-button04 button">Page One</button>
          <button type="button" id="PageTwo" class="notes-button05 button">Page Two</button>
          <button type="button" id="PageThree" class="notes-button06 button">Page Three</button>
          <button type="button" id="PageFour" class="notes-button07 button">Page Four</button>
          <button type="button" id="PageFive" class="notes-button08 button">Page Five</button>
          <button type="button" id="AddPage" class="notes-button09 button">Add Page</button>
        </nav>
      </div>

      <div class="notes-container2">
        <textarea placeholder="placeholder" class="notes-textarea textarea"></textarea>
      </div>
    </div>

    <footer class="notes-footer">
      <img alt="image" src="{{ url_for('static', filename='images/SimpleNote_logo.png') }}" alt="SimpleNote Logo" width="100" height="100">
      <span class="notes-text">John Doe</span>
      <button type="button" id="Logout" class="button">Logout</button>
      <button id="Save" type="button" class="notes-button11 button">
        <span class="notes-text1">
          <span>Save </span>
          <br />
        </span>
      </button>
    </footer>
  </div>
</body>

</html>
