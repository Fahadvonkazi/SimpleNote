{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container-lg my-5">
    <h3>Registrieren</h3>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername eingeben" />
        </div>
        <div class="form-group">
            <label for="password1">Passwort</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Passwort eingeben" />
        </div>
        <div class="form-group">
            <label for="password2">Passwort wiederholen</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Passwort wiederholen" />
        </div>
        <br />
        <button type="submit" class="btn btn-light">Registrieren</button>
    </form>
    <p class="mt-3">Bereits einen Account? <a href="{{ url_for('auth.login') }}">Log-in</a></p>
</div>
{% endblock %}
